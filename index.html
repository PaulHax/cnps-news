<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNPS Marin Newsletter Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="toolbar">
    <h1>CNPS Marin</h1>
    <select id="newsletter-picker"></select>
    <button id="new-newsletter-btn">New</button>
    <button id="delete-newsletter-btn" class="danger">Delete</button>
    <div class="spacer"></div>
    <label>
      Max image width
      <input type="number" id="max-image-width" value="300" min="100" max="600" step="50" />
    </label>
    <button id="download-images-btn" class="secondary">Download Images</button>
    <div class="copy-options">
      <button id="copy-articles-btn">Copy Articles HTML</button>
      <button id="copy-full-btn">Copy Full HTML</button>
    </div>
    <a href="https://github.com/PaulHax/cnps-news" target="_blank" rel="noopener" class="github-link" title="GitHub">
      <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
    </a>
  </div>

  <div class="main">
    <div class="editor-panel">
      <input
        type="text"
        class="newsletter-title-input"
        id="newsletter-title"
        placeholder="Newsletter Title (e.g. May 2024 Newsletter)"
      />
      <input
        type="text"
        class="banner-url-input"
        id="banner-url"
        placeholder="Banner image URL"
      />
      <details class="css-editor">
        <summary>Newsletter CSS</summary>
        <button id="reset-css-btn" type="button">Reset to Defaults</button>
        <textarea id="css-editor" spellcheck="false"></textarea>
      </details>
      <div class="article-list" id="article-list"></div>
      <div class="empty-state" id="empty-state">
        <p>No articles yet.</p>
      </div>
      <button id="add-article-btn" class="add-article-btn">+ Add Article</button>
    </div>

    <div class="preview-panel">
      <div class="preview-header">
        <div class="preview-tabs">
          <button class="preview-tab active" data-tab="preview">Preview</button>
          <button class="preview-tab" data-tab="html">HTML</button>
        </div>
      </div>
      <iframe id="preview-iframe" title="Newsletter preview"></iframe>
      <textarea id="html-output" class="html-output" readonly></textarea>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
